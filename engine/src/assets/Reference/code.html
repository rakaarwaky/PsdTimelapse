<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Main Editor Screen</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              ps: {
                dark: "#1e1e1e",      // App frame
                panel: "#262626",     // Panels
                toolbar: "#2b2b2b",   // Toolbar bg
                canvas: "#535353",    // Requested canvas bg
                accent: "#2680eb",    // Photoshop Blue
                text: "#e0e0e0",      // Main text
                muted: "#959595",     // Muted text
                border: "#3e3e3e",    // Borders
                hover: "#3a3a3a",     // Hover state
                selected: "#353535"   // Selected tool bg
              }
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
            boxShadow: {
              'panel': '0 0 10px rgba(0,0,0,0.5)',
              'tool': '0 0 5px rgba(0,0,0,0.3)',
            }
          },
        },
      };
    </script>
<style>
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24;
            font-size: 22px;
        }
        .material-symbols-outlined.filled {
            font-variation-settings: 'FILL' 1, 'wght' 300, 'GRAD' 0, 'opsz' 24;
        }
        .tool-icon {
             font-size: 20px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-ps-dark text-ps-text font-sans h-screen w-screen overflow-hidden flex flex-col select-none">
<header class="h-12 bg-ps-dark border-b border-ps-border flex items-center justify-between px-3 shrink-0 z-50">

<div class="w-8 h-8 bg-[#001e36] border border-[#2680eb] rounded-[2px] flex items-center justify-center text-[#2680eb] font-bold text-base leading-none">
                Ps
            </div>
<div class="hidden sm:flex space-x-4 text-[13px] font-medium text-ps-text">
<button class="hover:text-white transition-colors">File</button>
<button class="hover:text-white transition-colors">Edit</button>

<div class="w-full px-1">

</button>
</div>
<div class="w-full px-1">
<button class="w-full aspect-square flex items-center justify-center rounded-[3px] hover:bg-ps-hover text-ps-muted hover:text-white transition-colors">
<span class="material-symbols-outlined tool-icon">title</span>
</button>
</div>
<div class="mt-auto pb-4 flex flex-col items-center justify-center relative h-12 w-full">

<aside class="w-[50px] bg-ps-panel border-l border-ps-border flex flex-col items-center py-2 space-y-3 shrink-0 z-40">
<button class="p-2 rounded hover:bg-ps-hover text-ps-accent transition-colors flex flex-col items-center gap-1 group relative">

<button class="px-3 h-full text-[12px] font-medium text-ps-muted hover:text-white">Paths</button>

<button class="text-ps-muted hover:text-white p-1">

<span class="material-symbols-outlined text-[10px] text-ps-muted ml-1">expand_more</span>

</div>
</div>

<button class="p-1 hover:bg-[#383838] rounded-[2px] text-ps-muted"><span class="material-symbols-outlined text-[14px]">brush</span></button>
<button class="p-1 hover:bg-[#383838] rounded-[2px] text-ps-muted"><span class="material-symbols-outlined text-[14px]">open_with</span></button>
<button class="p-1 hover:bg-[#383838] rounded-[2px] text-ps-muted"><span class="material-symbols-outlined text-[14px] filled">lock</span></button>

<div class="flex items-center space-x-1 opacity-50">

<span class="material-symbols-outlined text-[14px] text-ps-muted">title</span>

</div>

</div>
